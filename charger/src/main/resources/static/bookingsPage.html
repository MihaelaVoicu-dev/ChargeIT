<div class="container">
    <table class="table" id="booking-table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">car License</th>
            <th scope="col">Start Date Time</th>
            <th scope="col">Name </th>
            <th scope="col">End Date Time</th>
            <th scope="col">Station </th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div class="modal" id= "createUpdateDialog"  role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    <p>Write the informations here!</p>
                </div>
                <div class="mb-3">
                    <label for="bookingIdDialogUpdate" class="col-form-label" > Id</label>
                    <input id="bookingIdDialogUpdate" type ="number" class="form-control" disabled></input>
                </div>
                <div class="mb-3">
                    <label  class="col-form-label">name</label>
                    <input id="nameUpdated" type ="text" class="form-control"></input>
                </div>
                <div class="mb-3">
                    <label class="col-form-label">Start Date Time </label>
                    <input id="startDateTime" type ="datetime-local" class="form-control"></input>
                </div>

                <div class="mb-3">
                    <label class="col-form-label">Duration</label>
                    <input id="duration" type ="number" class="form-control"></input>
                </div>
                <label class="col-form-label">Station</label>
                <div class="dropdown">
                    <select id="station" onclick="getStation()" >
                    </select>
                </div>

                <div class="mb-3">
                    <label class="col-form-label">  CarLicense  </label>
                    <input id="carLicense" type ="text" class="form-control"></input>
                </div>
                <div class="modal-footer">
                    <button style="background-color:#2fff00; border-color:blue; color:rgba(12,2,2,0.89)" type="button" onclick="updateBooking()" class="btn">Submit</button>
                    <button style="background-color:#ff0015; border-color:blue; color:rgba(12,2,2,0.89)" type="button" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
                </form>
        </div>
    </div>
</div>
